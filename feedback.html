<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Feedback</title>
<meta name="description" content="Feedback">
<meta name="author" content="Shiqi"> 
<link rel="stylesheet" type="text/css" href="css/style.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/nav.js"></script>
<script type="text/javascript">
$(function(){
	$('#myform').submit(function(){
		
		alert('thank you for participation');
		return false;
	});
})
</script>
</head>

<body>
<div id="wrapper">
	<div id="header">
    	<div class="logo">
        	<img src="images/logo.png" alt="">
        </div>
        
        <div class="navbutton">
        	<img id="navimg" src="images/nav.png" alt="">
        </div>
        
        <div class="nav">
        	<ul>
            	<li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="sales.html">Sales</a></li>
                <li class="active"><a href="feedback.html">Feedback</a></li>
            </ul>
        </div>
        
        <div class="clear"></div>
    </div>
    
    <div id="feedback">
    	<fieldset>
        	<legend>Feedback</legend>
            
            <form method="post" id="myform">
            <div class="contain">
            	<div class="title">Your Name:</div>
                <div><input type="text" id="yourname" name="yourname"></div>
            </div>
            
            <div class="contain">
            	<div class="title">Do you like this website?</div>
                <div>
                	<input type="radio" name="like" value="yes" checked>YES
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="like" value="no">No
                </div>
            </div>
            
            <div class="contain">
            	<div class="title">Leave your message</div>
                <div>
                	<textarea name="message" id="message"></textarea>
                </div>
            </div>
            
            <div class="contain">
            	<button type="submit">Submit</button>
            </div>
            
            </form>
        </fieldset>
    </div>
</div>
</body>
</html>
